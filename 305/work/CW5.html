"use strict";

class Course{
  constructor(n,t,d,r) {
    this.name = n;
    this.time = t;
    this.date = d;
    this.rooms = r;
  }
    toString() {
        return this.name + " " + this.time + " " + this.date + " " + this.rooms + " " ;
    }
}

class Student{
  constructor(i,n,g,c) {
    this.id = i;
    this.name = n;
    this.gpa = g;
    this.courses = c;
  }
    toString() {
        return this.id + " " + this.name + " " + this.gpa + " " + this.courses + " " ;
    }
}
class Point{
 constructor(x,y) {
    this.x = x;
    this.y = y;
 }
    toString() {
        return this.x + " " + this.y + " " ;
    }
}
class Point3D extends Point{
 constructor(x,y,z) {
    super(x,y);
    this.z = z;
 }
    toString() {
        return this.x + " " + this.y + " " + this.z + " ";
    }
}
