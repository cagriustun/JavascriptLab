<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192">
    <title>Term Project</title>
<style>
	#canvas{
		border:2px solid #000;
		margin-top:20px;
		}
	#bttn{
		background: white;
		color: #000;
		font-weight: bold;
		width: 40px;
		height: 40px;
		font-size: 22px;
		font-family:Candara;
		border-radius: 90px;
		}
	#buttonRestart{
		background: white;
		color: #000;
		font-weight: bold;
		width: 150px;
		height: 40px;
		font-size: 22px;
		font-family:Candara;
		border-radius: 90px;
		margin-top:10px;
		margin-left:70px;
		}
</style>
</head>
<body>
<div id="container" style="width:303px;">
<canvas id="canvas" width="300px" height="200"></canvas>
<div style="margin-top:10px;">
<button id="bttn" style="float:right;" onmousedown="Down()" onmouseup="stop()">↓</button>
<button id="bttn" onmousedown="Up()" onmouseup="stop()">↑</button>
</div>
<div><button id="buttonRestart" onmouseup="restart()">RESTART</button></div>
<div style="margin-top:10px; margin-left:30px;">If you are playing from the phone,<br> use the directional buttons.</div>
<div style="margin-top:30px;"><a href="https://www.youtube.com/watch?v=pa8USBcFI-c">REF: Ping-Pong Game</a></div>
</div>
<script src="TermProject.js"></script>
</body>
</html>
